<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ray-gpt-v2</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" style="border-radius: 50px; filter: grayscale(100%) !important;" sizes="32x32"
        href="https://github.com/raybags-web-dev/image_base/blob/master/images/logo/logo9_5_21257.jpeg?raw=true" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font type -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        body {
            overflow: hidden !important;
        }

        li>a,
        a {
            text-decoration: none !important;
        }

        .summery_smry:hover {
            cursor: pointer;
        }

        .summery_smry:focus,
        .summery_smry:active,
        .summery_smry:active:focus {
            outline: none;
            box-shadow: none;
        }

        modal-bg {
            background-color: #343a40;
            color: #fff;
        }

        .prof_cont {
            backdrop-filter: blur(5px);
            position: fixed;
            min-width: 100%;
            top: 0%;
            left: 0%;
            right: 0;
            bottom: 0;
            height: 100% !important;
            display: grid;
            z-index: 10000;
            place-content: center;
        }

        #icon-pl-prof {
            position: absolute;
            top: 50%;
            left: 3%;
            color: rgb(128, 128, 128, .5);
            transform: translate(0%, -50%);
            font-size: 8rem;
        }

        #profilePic {
            overflow: hidden;
        }

        #profilePic::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 10%;
            height: 100%;
            z-index: 1;
            opacity: .1;
            transition: all .5s;
            filter: blur(30px);
            transform: rotateY(20deg);
            background-color: rgba(255, 255, 255, 0.1);
            animation: shadow-hunter 3 alternate .8s;
        }

        @keyframes shadow-hunter {
            to {
                left: 100%;
            }
        }

        #usage-btn {
            position: fixed;
            display: grid;
            place-content: center;
            bottom: 1%;
            left: 1%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: transparent;
            background: rgb(100, 100, 100, .5);
            backdrop-filter: blur(2px);
            text-align: center;
        }

        #usage-btn i {
            color: white;
            font-size: 2rem;
        }

        #usage-btn:active i {
            color: #19ff19;
            transform: scale(.899);
        }

        .hide {
            display: none !important;
        }

        #notifications {
            position: fixed !important;
            top: 0% !important;
            left: 50% !important;
            transform: translate(-50%, 1%) !important;
            z-index: 2000 !important;
            min-width: 30%;
            border: 1px solid transparent;
            height: fit-content !important;
            backdrop-filter: blur(10px);
            margin-top: -10%;
            padding-bottom: 0% !important;
            padding-top: .5rem !important;
            transition: all .2s;
            border-bottom-color: red !important;
        }

        .showNotification {
            animation: snimate_notific 1 forwards ease-out .2s;
        }

        @keyframes snimate_notific {
            to {
                margin-top: 0%;
                opacity: 1 !important;
            }
        }

        #main__wrapper {
            overflow: hidden;
            min-width: 90%;
            border-radius: .3rem;
            height: 70% !important;
            padding-bottom: 1rem
        }

        .__2nd__main_out {
            height: 78vh !important;
            overflow: hidden;
        }

        #__outter1_container {
            height: 100%;
            max-height: 100%;
            overflow: hidden;
            border-radius: .4rem;
            padding-bottom: 3rem;
        }


        @media screen and (max-width: 982px) {
            #__outter1_container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        }

        .card {
            position: relative;
            margin: .5rem;
            transition: all ease-in .05s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(-10px);
            animation: animate-card 1 forwards ease-in .5s;
        }

        @keyframes animate-card {
            to {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .bring_in {
            transition: all ease-in .5s;
            transform: translateY(0px) !important;
        }

        .take_out {
            opacity: .0 !important;
            transition: all .5s !important;
        }

        .scroll__inner {
            overflow: hidden auto;
            max-height: inherit;
            border-radius: .5rem;
            height: 100%;
            padding-bottom: 3rem;
        }

        header {
            text-transform: uppercase;
            opacity: .7;
        }

        #message__center {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            border-radius: .3rem;
            width: 100% !important;
            background-color: transparent !important;
            left: 50%;
            top: 94%;
            height: 10%;
            transform: translate(-50%, -50%);
        }

        .loader {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .loader:before,
        .loader:after {
            content: '';
            border-radius: 50%;
            position: absolute;
            inset: 0;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.3) inset;
        }

        .loader:after {
            box-shadow: 0 2px 0 #FF3D00 inset;
            animation: rotate 1.5s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0)
            }

            100% {
                transform: rotate(360deg)
            }
        }

        @media screen and (max-width:989px) {
            #usage-btn {
                top: 7%;
                left: 94%;
                width: 30px;
                height: 30px;
                opacity: .3;
            }

            #usage-btn:hover {
                opacity: 1;
            }
        }

        @media screen and (max-width:768px) {
            #usage-btn {
                left: 90%;
            }

            #profilePic {
                display: grid;
                place-content: center;
                height: 60vw;
            }

            #icon-pl-prof {
                font-size: 20rem;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #profBtn {
                float: right;
            }

            #icon-pl-prof {
                opacity: .2;
            }
        }

        @media screen and (max-width:450px) {
            #message__center {
                display: flex;
                flex-direction: column;
                bottom: 0%;
                padding: .3rem 1.5rem .1rem 1.5rem;
            }

            #question____form>* {
                min-width: 100% !important;
                margin-bottom: .5rem;
                font-size: 0.8rem !important;
            }

            #prof_btn_container>a {
                font-size: .78rem;
            }

            #usage-btn {
                left: 85%;
            }

            #profBtn {
                float: center;
                min-width: 100%;
            }

            .card {
                font-size: 0.8rem !important;
            }

            .summery_smry {
                font-size: 0.8rem;
            }

            header h5 {
                font-size: 0.9rem !important;
            }

            #message__btn {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 415px) {
            .navbar-brand {
                display: none;
            }

            .theme-toggle {
                padding-bottom: 1rem;
            }

            header {
                min-width: 100%;
                text-align: center;
            }
        }

        .delete_icon_container {
            width: 30px;
            height: 30px;
            padding: .2rem;
            transition: all .2s;
        }

        .delete_icon_container i {
            font-size: 1.5rem;
            opacity: .2;
            color: rgb(156, 154, 154);
        }

        .delete_icon_container:hover i {
            opacity: 1;
            transition: all .2s;
            color: #f75c5c;
        }

        .delete_icon_container:active i {
            transform: scale(0.89);
        }

        .nav-item {
            font-style: italic;
        }

        .nav-item:hover a {
            color: #48f67680 !important;
        }
    </style>
    <!-- custom js -->
    <script type="module" src="./runners/main.js" defer></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">
                <img src="./images/logo.png" alt="" width=35" height="35" style="border-radius: 50%;"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-toggle" class="theme-toggle__checkbox shadow" />
                <label for="theme-toggle" class="theme-toggle__label"></label>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="fetch_prof_link" class="nav-link" style="text-decoration:none !important;" href="#">My
                            Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="del__btn" style="text-decoration:none !important;"
                            title="If you delete your account, all your documents will be deleted as well."
                            class="nav-link" href="#">Delete
                            Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link log_out_btn" style="text-decoration:none !important;" href="#">Logout</a>
                    </li>
                </ul>
                <form class="d-flex search_db_form" role="search">
                    <input id="search____input" class="form-control me-2" type="search" placeholder="Search..."
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <header class="container">
        <h5>Assistant</h5>
    </header>

    <main id="main__wrapper" class="container container-fluid my-10 position-relative">
        <a class="deleAnchor" style="display:none" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"></a>
        <div class="container __2nd__main_out">
            <hr>
            <div id="__outter1_container" class="g-4">
                <div id="RES_container" class="container container-fluid  scroll__inner p-1">
                </div>
            </div>

            <div id="message__center" class=" Q_n_A_form container">
                <form id="question____form" class="input-group container container-fluid" action="submit">
                    <input style="text-shadow: 1px 1px 0px white;" id="qn-inpuut" type="text"
                        class="shadow rounded form-control" placeholder="type your question..." aria-label="">
                    <button id="message__btn" disabled class="btn btn-lg btn-outline-secondary shadow rounded"
                        type="button">Send Message</button>
                </form>
            </div>
        </div>

        <a tabindex="0" id="usage-btn" role="button" class="popover-dismiss" data-bs-toggle="popover"
            data-bs-trigger="focus"
            data-bs-content="Any question you ask will be responded to and your response will be stored in your own database instance. You have full access to your content and you can delete it any moment">
            <i class="fa-regular fa-circle-question"></i>
        </a>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
        integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- popper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
        integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        var popover = new bootstrap.Popover(document.querySelector('.popover-dismiss'), {
            trigger: 'focus'
        })
    </script>
</body>

</html>
